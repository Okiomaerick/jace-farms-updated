# Render configuration file
# See https://render.com/docs/deploy-render-yaml for more details

services:
  - type: web
    name: jace-farms
    env: static
    buildCommand: |
      cd client && \
      npm install && \
      npm run build
    staticPublishPath: "./client/dist"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
        addHeaders:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
    envVars:
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false

